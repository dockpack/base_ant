---
dependency:
  name: galaxy
  requirements_file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: base-ant-centos
    image: centos:7
    privileged: True
  - name: base-ant-ubuntu
    image: ubuntu:xenial
    privileged: True
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      remote_tmp: /tmp
  playbooks:
    converge: playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: default
